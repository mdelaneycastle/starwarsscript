<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Modal</title>
    <style>
     body {
    background-color: #dadada;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

@font-face {
    font-family: 'Starjedi';
    src: url('./Starjedi.ttf');
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative; /* Necessary for absolute positioning of children */
}

/* Main image styling */
.main-image {
    width: 98%; /* Default mobile width */
    max-height: 80vh;
    margin: 5px auto 0;
    object-fit: contain;
    z-index: 5;
}

/* Slider container for mobile */
.slider-container {
    position: absolute; /* Take it out of normal flow */
    bottom: 10px; /* Position it at the bottom */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Adjust for the element's width */
    width: 100%; /* Full width on mobile */
    z-index: 10; /* Ensure it's above other elements if necessary */
}

/* Slider for mobile */
.slider {
    display: flex;
    overflow-x: auto;
    padding: 5px;
    gap: 10px;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
}

.slider img {
    height: 100px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border 0.3s;
    flex-shrink: 0;
}

.slider img:hover {
    border: 2px solid #000;
}

/* Title styling */
.title {
    position: absolute; /* Keep it absolute for placement control */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Center based on width */
    top: 60px; /* Adjust positioning */
    text-align: center;
    font-family: 'Starjedi', sans-serif;
    font-size: 20px;
    text-transform: lowercase;
    z-index: 10;
    white-space: nowrap; /* Prevent wrapping */
}

/* Mobile-specific styling */
@media (max-width: 600px) {
    .title {
        font-size: 20px; /* Keep the font size small */
        white-space: normal; /* Allow wrapping */
        word-wrap: break-word; /* Ensure long words break */
        width: 90%; /* Limit width to fit within screen */
        text-align: center; /* Ensure text stays centered */
    }
    .slider-container {
        bottom: 10px; /* Keep at the bottom */
        width: 100%; /* Full width on mobile */
    }
}

/* Desktop-specific styling */
@media (min-width: 1024px) {
    .main-content {
        flex-direction: row; /* Arrange content horizontally */
        margin-left: 150px; /* Leave space for the slider on the left */
    }

    .main-image {
        width: 65%; /* Increase size for desktop */
        max-height: none; /* Allow it to grow */
    }

    .slider-container {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%; /* Full height */
        width: 150px; /* Increased width to accommodate larger thumbnails */
        background-color: #f4f4f4; /* Optional: background for the slider */
        overflow-y: auto; /* Scrollable thumbnails */
        padding: 10px;
    }

    .slider {
        flex-direction: column; /* Stack thumbnails vertically */
        gap: 15px; /* Add spacing between thumbnails */
        align-items: center; /* Center thumbnails horizontally */
    }

    .slider img {
        width: 120px; /* Twice the size of original */
        height: auto; /* Maintain aspect ratio */
    }

}
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-controls {
    position: absolute;
    top: 20px; /* Move it further down */
    right: 20px; /* Move it further in from the right */
    color: white;
    font-size: 48px; /* Increase font size */
    cursor: pointer;
    z-index: 1100;
}

.modal-zoom {
    position: absolute;
    top: 20px; /* Move it further down */
    left: 20px; /* Move it further in from the left */
    color: white;
    font-size: 48px; /* Increase font size */
    cursor: pointer;
    display: flex;
    gap: 20px; /* Adjust spacing between + and - */
    z-index: 1100;
}

        .modal-zoom button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 36px;
        }

        .instructions {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 2000;
            animation: flash 1.5s infinite alternate;
        }

        @keyframes flash {
            from {
                opacity: 0.7;
            }
            to {
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="instructions" id="instructions">Swipe/Scroll to view more. Tap to Zoom.</div>

    <div class="main-content">
        <div class="title" id="image-title">a story of glory</div>
        <img id="main-image" class="main-image" src="Images/04A Story Of Glory_1.jpg" alt="Main">
        </div>
    <div class="slider-container">
        <div class="slider" id="slider-container"></div>
    </div>

    <div class="modal" id="image-modal">
        <div class="modal-zoom">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
        </div>
        <span class="modal-controls" id="close-modal">&times;</span>
        <img id="modal-image" src="" alt="Modal">
    </div>

    <script>
    const imagesDataUrl = 'images.json';
    const thumbnailsPath = 'Thumbnails/';
    const imagesPath = 'Images/';

    const mainImage = document.getElementById('main-image');
    const imageTitle = document.getElementById('image-title');
    const sliderContainer = document.getElementById('slider-container');
    const instructions = document.getElementById('instructions');

    const modal = document.getElementById('image-modal');
    const modalImage = document.getElementById('modal-image');
    const closeModal = document.getElementById('close-modal');
    const zoomIn = document.getElementById('zoom-in');
    const zoomOut = document.getElementById('zoom-out');

    let currentZoom = 1;
    let idleTimeout;

    // Function to update the title text based on the filename
    function updateTitle(filename) {
        const title = filename.replace(/^..|_1\.jpg$/g, '').replace(/_/g, ' ').toLowerCase();
        imageTitle.textContent = title;
    }

    // Function to create the slider images dynamically
    function createSlider(images) {
        images.forEach(image => {
            const thumb = document.createElement('img');
            thumb.src = `${thumbnailsPath}${image}`;
            thumb.alt = image;

            thumb.addEventListener('click', () => {
                mainImage.src = `${imagesPath}${image}`;
                updateTitle(image);
            });

            sliderContainer.appendChild(thumb);
        });
    }

    // Fetch the JSON data and populate the slider
    fetch(imagesDataUrl)
        .then(response => {
            if (!response.ok) throw new Error('Failed to fetch JSON');
            return response.json();
        })
        .then(images => {
            createSlider(images); // Directly pass the array to the function
        })
        .catch(error => console.error(error));

    // Open the modal and display the clicked image
    mainImage.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImage.src = mainImage.src;
        currentZoom = 1;
        modalImage.style.transform = `scale(${currentZoom})`;
    });

    // Close the modal
    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    // Zoom in functionality
    zoomIn.addEventListener('click', () => {
        currentZoom += 0.1;
        modalImage.style.transform = `scale(${currentZoom})`;
    });

    // Zoom out functionality
    zoomOut.addEventListener('click', () => {
        currentZoom = Math.max(0.1, currentZoom - 0.1);
        modalImage.style.transform = `scale(${currentZoom})`;
    });

    // Show instructions and hide them after 5 seconds
    function showInstructions() {
        instructions.classList.remove('hidden');
        setTimeout(() => instructions.classList.add('hidden'), 5000);
    }

    // Reset the idle timer and show instructions after 15 seconds of inactivity
    function resetIdleTimer() {
        clearTimeout(idleTimeout);
        idleTimeout = setTimeout(() => {
            instructions.classList.remove('hidden'); // Show instructions
        }, 15000); // 15 seconds
    }

    // Hide instructions when clicked or tapped
    instructions.addEventListener('click', () => {
        instructions.classList.add('hidden');
        clearTimeout(idleTimeout);
    });

    // Add event listeners to reset the timer on interaction
    document.addEventListener('mousemove', resetIdleTimer);
    document.addEventListener('touchstart', resetIdleTimer);

    // Start the idle timer and show instructions on load
    window.onload = () => {
        showInstructions(); // Show instructions on load
        resetIdleTimer();   // Start the idle timer
    };
</script>
</body>
</html>
