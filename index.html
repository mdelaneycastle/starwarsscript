<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Star Wars Script</title>
</head>

<body>
  <div class="flipbook">
    <div class="hard">Star Wars Script <small> - Robert Bailey</small></div>
    <div class="hard"></div>
    <div>
      <small>Empire Strikes Back</small>
      <small>May the force be with you!</small>
    </div>
    <div>
      <img src="images/page1.jpg" alt="Page 1" />
      <small> Page 1 </small>
    </div>
    <div>
      <img src="images/page2.jpg" alt="Page 2" />
      <small> Page 2 </small>
    </div>
    <div>
      <img src="images/page3.jpg" alt="Page 3" />
      <small> Page 3 </small>
    </div>
    <div>
      <img src="images/page4.jpg" alt="Page 4" />
      <small> Page 4 </small>
    </div>
    <div class="hard"></div>
    <div class="hard">Thank You <small> - Castle Fine Art</small></div>
  </div>

  <!-- jQuery (Compatible version) -->
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

  <!-- turn.js -->
  <script src="turn.js"></script>

  <!-- Initialize Turn.js -->
  <script>
    $(document).ready(function() {
      $(".flipbook").turn({
        width: 800,
        height: 600,
        autoCenter: true
      });
    });
  </script>
</body>

</html>
