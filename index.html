<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer with Splide.js</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.11/dist/css/splide.min.css">
  <style>
    @font-face {
      font-family: 'Starjedi';
      src: url('./fonts/Starjedi.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #dadada;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .splide {
      width: 80%;
      margin-bottom: 20px;
    }

    .splide__slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 60vh;
      transition: all 0.3s ease-in-out;
    }

    #thumbnail-slider .splide__slide img {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 5px;
      border: 2px solid transparent;
      transition: border 0.2s;
    }

    #thumbnail-slider .splide__slide.is-active img {
      border-color: #007bff;
    }

    #image-title {
      font-size: 1.5rem;
      color: #333;
      text-align: center;
      font-family: 'Starjedi', Arial, sans-serif;
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <!-- Main Slider -->
  <div id="main-slider" class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        <!-- Main images will be dynamically injected here -->
      </ul>
    </div>
  </div>

  <!-- Thumbnail Slider -->
  <div id="thumbnail-slider" class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        <!-- Thumbnails will be dynamically injected here -->
      </ul>
    </div>
  </div>

  <!-- Image Title -->
  <div id="image-title">Title</div>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.11/dist/js/splide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('corrected_images.json') // Ensure the JSON contains valid filenames
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch corrected_images.json: ${response.statusText}`);
          }
          return response.json();
        })
        .then(images => {
          if (!Array.isArray(images)) {
            throw new Error('Invalid JSON format: Expected an array.');
          }

          const mainList = document.querySelector('#main-slider .splide__list');
          const thumbnailList = document.querySelector('#thumbnail-slider .splide__list');
          const imageTitle = document.getElementById('image-title');

          // Helper to extract the title and convert to lowercase
          const extractTitle = (filename) => filename.split('_')[0].toLowerCase();

          images.forEach((image, index) => {
            // Create main slider item (High-res images from Images folder)
            const mainSlide = document.createElement('li');
            mainSlide.classList.add('splide__slide');
            const mainImg = document.createElement('img');
            mainImg.src = `Images/${image}`; // Always fetch from Images/
            mainImg.alt = extractTitle(image);

            // Adjust object-fit for portrait images
            mainImg.onload = () => {
              if (mainImg.naturalHeight > mainImg.naturalWidth) {
                mainImg.style.objectFit = 'contain'; // Fit portrait images
                mainImg.style.maxHeight = '90vh'; // Increase height for portrait
              }
            };

            mainSlide.appendChild(mainImg);
            mainList.appendChild(mainSlide);

            // Create thumbnail slider item (Low-res images from Thumbnails folder)
            const thumbnailSlide = document.createElement('li');
            thumbnailSlide.classList.add('splide__slide');
            const thumbnailImg = document.createElement('img');
            thumbnailImg.src = `Thumbnails/${image}`; // Always fetch from Thumbnails/
            thumbnailImg.alt = extractTitle(image);
            thumbnailSlide.appendChild(thumbnailImg);
            thumbnailList.appendChild(thumbnailSlide);
          });

          // Initialize Splide.js for the main slider
          const mainSlider = new Splide('#main-slider', {
            type       : 'fade',
            heightRatio: 0.5,
            pagination : false,
            arrows     : false,
            cover      : true,
          });

          // Initialize Splide.js for the thumbnail slider
          const thumbnailSlider = new Splide('#thumbnail-slider', {
            fixedWidth  : 120,
            fixedHeight : 90,
            isNavigation: true,
            gap         : 10,
            focus       : 'center',
            pagination  : false,
            cover       : true,
            breakpoints : {
              600: {
                fixedWidth : 80,
                fixedHeight: 60,
              },
            },
          });

          // Sync the main slider with the thumbnail slider
          mainSlider.sync(thumbnailSlider).mount();
          thumbnailSlider.mount();

          // Update title when the main slider changes
          mainSlider.on('move', (index) => {
            imageTitle.textContent = extractTitle(images[index]);
          });

          // Set initial title
          imageTitle.textContent = extractTitle(images[0]);
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
