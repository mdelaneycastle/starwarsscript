<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #dadada; /* Set background to #dadada */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .gallery-container {
      width: 90%; /* Adjusted width */
      height: 90%;
      text-align: center;
      position: relative;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 10;
    }

    #prev-button {
      left: 10px;
    }

    #next-button {
      right: 10px;
    }

    .main-image {
      position: relative;
      margin-bottom: 20px;
    }

    #current-image {
      width: 100%; /* Take full width of container */
      max-width: 800px; /* Set a maximum width */
      max-height: 60vh; /* Set a maximum height relative to viewport */
      object-fit: contain; /* Maintain aspect ratio */
      margin: 0 auto; /* Center the image */
    }

    #image-title {
      margin-top: 10px;
      font-size: 1.5rem; /* Slightly larger font */
      color: #333;
    }

    .thumbnail-gallery {
      margin-top: 20px;
    }

    .carousel {
      display: flex;
      justify-content: center;
      gap: 15px; /* Space between thumbnails */
      overflow-x: auto; /* Allow horizontal scrolling */
    }

    .carousel-cell {
      flex: 0 0 auto;
      width: 100px; /* Set thumbnail width */
      height: 70px; /* Set thumbnail height */
      overflow: hidden;
      cursor: pointer;
      border-radius: 5px;
      border: 2px solid transparent;
      transition: border 0.2s;
    }

    .carousel-cell img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Maintain thumbnail aspect ratio */
    }

    .carousel-cell img:hover {
      border-color: #007bff; /* Highlight on hover */
    }

    .carousel-cell.selected img {
      border-color: #007bff; /* Highlight selected thumbnail */
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <button id="prev-button" class="nav-button">❮</button>
    <div class="main-image">
      <img id="current-image" src="" alt="Image">
      <div id="image-title">Title</div>
    </div>
    <button id="next-button" class="nav-button">❯</button>

    <div class="thumbnail-gallery">
      <div id="thumbnails" class="carousel"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mainImage = document.getElementById('current-image');
      const imageTitle = document.getElementById('image-title');
      const thumbnailsContainer = document.getElementById('thumbnails');
      const prevButton = document.getElementById('prev-button');
      const nextButton = document.getElementById('next-button');

      fetch('images.json')
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch images.json: ${response.statusText}`);
          }
          return response.json();
        })
        .then(images => {
          if (!Array.isArray(images)) {
            throw new Error('Invalid JSON format: Expected an array.');
          }

          let currentIndex = 0;

          const extractTitle = (filename) => filename.split('_')[0]; // Remove _1.jpg part

          const updateMainImage = (index) => {
            const imagePath = `Images/${images[index]}`;
            mainImage.src = imagePath;
            imageTitle.textContent = extractTitle(images[index]);
            currentIndex = index;

            document.querySelectorAll('.carousel-cell').forEach((cell, idx) => {
              cell.classList.toggle('selected', idx === index);
            });
          };

          images.forEach((image, index) => {
            const cell = document.createElement('div');
            cell.classList.add('carousel-cell');
            const img = document.createElement('img');
            img.src = `Images/${image}`;
            img.alt = extractTitle(image);
            img.addEventListener('click', () => updateMainImage(index));
            cell.appendChild(img);
            thumbnailsContainer.appendChild(cell);
          });

          updateMainImage(0);

          prevButton.addEventListener('click', () => {
            if (currentIndex > 0) updateMainImage(currentIndex - 1);
          });

          nextButton.addEventListener('click', () => {
            if (currentIndex < images.length - 1) updateMainImage(currentIndex + 1);
          });

          document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && currentIndex < images.length - 1) {
              updateMainImage(currentIndex + 1);
            } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
              updateMainImage(currentIndex - 1);
            }
          });
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
