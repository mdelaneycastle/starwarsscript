<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Modal</title>
    <style>
        body {
            background-color: #dadada;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        @font-face {
            font-family: 'Starjedi';
            src: url('./Starjedi.ttf');
        }

        .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative; /* Necessary for absolute positioning of children */
}

        .main-image {
            width: 98%;
            max-height: 80vh;
            margin: 5px auto 0;
            object-fit: contain;
            z-index: 5;
        }

        .slider-container {
    position: absolute; /* Take it out of normal flow */
    bottom: 20px; /* Position it 20px from the bottom */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Adjust for the element's width */
    width: 90%; /* Optional: set a width relative to the container */
    z-index: 10; /* Ensure it's above other elements if necessary */
}

        @media (max-width: 600px) {
    .slider-container {
        bottom: 10px; /* Bring the slider closer to the bottom */
        width: 100%; /* Adjust width for smaller screens */
    }
}

        .slider {
            display: flex;
            overflow-x: auto;
            padding: 5px 5px 20px 5px;
            gap: 10px;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .slider img {
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
            flex-shrink: 0;
        }

        .slider img:hover {
            border: 2px solid #000;
        }

        .title {
    position: absolute; /* Keep it absolute for placement control */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Center based on width */
    top: 100px; /* Default for larger screens */
    text-align: center;
    font-family: 'Starjedi', sans-serif;
    font-size: 28px;
    text-transform: lowercase;
    z-index: 10;
    white-space: nowrap; /* Prevent wrapping */
}

/* Media query for smaller screens */
@media (max-width: 600px) {
    .title {
        top: 20px; /* Adjust positioning for smaller screens */
        font-size: 20px; /* Reduce font size for better fit */
    }
}

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 36px;
            cursor: pointer;
            z-index: 1100;
        }

        .modal-zoom {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 36px;
            cursor: pointer;
            display: flex;
            gap: 15px;
            z-index: 1100;
        }

        .modal-zoom button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 36px;
        }

        .instructions {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 2000;
            animation: flash 1.5s infinite alternate;
        }

        @keyframes flash {
            from {
                opacity: 0.7;
            }
            to {
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="instructions" id="instructions">Swipe the thumbnails to navigate and tap an image to view it larger!</div>

    <div class="main-content">
        <div class="title" id="image-title">a story of glory</div>
        <img id="main-image" class="main-image" src="Images/04A Story Of Glory_1.jpg" alt="Main">
        </div>
    <div class="slider-container">
        <div class="slider" id="slider-container"></div>
    </div>

    <div class="modal" id="image-modal">
        <div class="modal-zoom">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
        </div>
        <span class="modal-controls" id="close-modal">&times;</span>
        <img id="modal-image" src="" alt="Modal">
    </div>

    <script>
        const imagesDataUrl = 'images.json';
        const thumbnailsPath = 'Thumbnails/';
        const imagesPath = 'Images/';

        const mainImage = document.getElementById('main-image');
        const imageTitle = document.getElementById('image-title');
        const sliderContainer = document.getElementById('slider-container');
        const instructions = document.getElementById('instructions');

        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.getElementById('close-modal');
        const zoomIn = document.getElementById('zoom-in');
        const zoomOut = document.getElementById('zoom-out');

        let currentZoom = 1;
        let idleTimeout;

        function updateTitle(filename) {
            const title = filename.replace(/^..|_1\.jpg$/g, '').replace(/_/g, ' ').toLowerCase();
            imageTitle.textContent = title;
        }

        function createSlider(images) {
            images.forEach(image => {
                const thumb = document.createElement('img');
                thumb.src = `${thumbnailsPath}${image}`;
                thumb.alt = image;

                thumb.addEventListener('click', () => {
                    mainImage.src = `${imagesPath}${image}`;
                    updateTitle(image);
                });

                sliderContainer.appendChild(thumb);
            });
        }

        fetch(imagesDataUrl)
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch JSON');
                return response.json();
            })
            .then(images => {
                createSlider(images); // Directly pass the array to the function
            })
            .catch(error => console.error(error));

        mainImage.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalImage.src = mainImage.src;
            currentZoom = 1;
            modalImage.style.transform = `scale(${currentZoom})`;
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        zoomIn.addEventListener('click', () => {
            currentZoom += 0.1;
            modalImage.style.transform = `scale(${currentZoom})`;
        });

        zoomOut.addEventListener('click', () => {
            currentZoom = Math.max(0.1, currentZoom - 0.1);
            modalImage.style.transform = `scale(${currentZoom})`;
        });

        function showInstructions() {
            instructions.classList.remove('hidden');
            setTimeout(() => instructions.classList.add('hidden'), 5000);
        }

        function resetIdleTimer() {
            clearTimeout(idleTimeout);
            idleTimeout = setTimeout(showInstructions, 120000); // 2 minutes
        }

        document.addEventListener('mousemove', resetIdleTimer);
        document.addEventListener('touchstart', resetIdleTimer);
        resetIdleTimer(); // Start the timer

        window.onload = showInstructions;
    </script>
</body>
</html>
