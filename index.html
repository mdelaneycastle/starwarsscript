<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }
        .gallery-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-display {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        .image-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
        }
        .thumbnail-bar {
            display: flex;
            overflow-x: auto;
            background-color: #222;
            padding: 10px;
        }
        .thumbnail-bar img {
            height: 60px;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }
        .thumbnail-bar img.active {
            border-color: #f00;
        }
        /* Slide animations */
        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @keyframes slideOutToLeft {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @keyframes slideOutToRight {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="main-display" id="mainDisplay"></div>
        <div class="thumbnail-bar" id="thumbnailBar">
            <img src="1.jpg" alt="Thumbnail 1" data-index="0" class="active">
            <img src="2.jpg" alt="Thumbnail 2" data-index="1">
            <img src="3.jpg" alt="Thumbnail 3" data-index="2">
            <img src="4.jpg" alt="Thumbnail 4" data-index="3">
        </div>
    </div>

    <audio id="swipeSound" src="saber.mp3"></audio>

    <script>
        const images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg'];
        const mainDisplay = document.getElementById('mainDisplay');
        const thumbnailBar = document.getElementById('thumbnailBar');
        const swipeSound = document.getElementById('swipeSound');
        let currentIndex = 0;

        function createImageWrapper(src, animation) {
            const wrapper = document.createElement('div');
            wrapper.classList.add('image-wrapper');
            wrapper.style.animation = animation;
            const img = document.createElement('img');
            img.src = src;
            wrapper.appendChild(img);
            return wrapper;
        }

        function updateMainDisplay(newIndex, direction) {
            const currentImage = createImageWrapper(images[currentIndex], direction === 'right' ? 'slideOutToLeft 0.5s forwards' : 'slideOutToRight 0.5s forwards');
            const newImage = createImageWrapper(images[newIndex], direction === 'right' ? 'slideInFromRight 0.5s forwards' : 'slideInFromLeft 0.5s forwards');

            mainDisplay.appendChild(currentImage);
            mainDisplay.appendChild(newImage);

            currentIndex = newIndex;
            swipeSound.currentTime = 0;
            swipeSound.play();

            Array.from(thumbnailBar.children).forEach((img, i) => {
                img.classList.toggle('active', i === currentIndex);
            });

            setTimeout(() => {
                mainDisplay.removeChild(currentImage);
            }, 500);
        }

        function handleSwipe(direction) {
            const newIndex = (currentIndex + direction + images.length) % images.length;
            updateMainDisplay(newIndex, direction > 0 ? 'right' : 'left');
        }

        // Touch swipe handling
        let startX = 0;

        mainDisplay.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        mainDisplay.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            if (endX - startX > 50) {
                handleSwipe(-1); // Swipe right
            } else if (startX - endX > 50) {
                handleSwipe(1); // Swipe left
            }
        });

        // Mouse drag handling
        mainDisplay.addEventListener('mousedown', (e) => {
            startX = e.clientX;
        });

        mainDisplay.addEventListener('mouseup', (e) => {
            const endX = e.clientX;
            if (endX - startX > 50) {
                handleSwipe(-1); // Swipe right
            } else if (startX - endX > 50) {
                handleSwipe(1); // Swipe left
            }
        });

        // Thumbnail click handling
        thumbnailBar.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                const newIndex = parseInt(e.target.dataset.index, 10);
                if (newIndex !== currentIndex) {
                    const direction = newIndex > currentIndex ? 'right' : 'left';
                    updateMainDisplay(newIndex, direction);
                }
            }
        });

        // Initial image setup
        mainDisplay.appendChild(createImageWrapper(images[currentIndex], ''));
    </script>
</body>
</html>
