<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook Demo</title>
  <!-- jQuery for Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js Library -->
  <script src="https://rkei0.csb.app/turn.min.js"></script>
  <style>
    html,
    body {
      background-color: #efefef;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .wrapper {
      align-items: center;
      display: flex;
      justify-content: center;
      height: 90%; /* Ensures flipbook takes most of the screen */
      margin: auto;
    }

    .flipbook {
  height: 100%;
  width: 100%; /* Use the full width for more control */
  aspect-ratio: 3 / 2; /* Modify the aspect ratio to make the book wider */
  max-width: 800px; /* Limit width to prevent over-expansion */
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.flipbook .page {
  height: 100%;
  width: auto;
}

.flipbook .page img {
  width: 100%; /* Fill the page width */
  height: 100%; /* Fill the page height */
  object-fit: cover; /* Ensure the image fits without distortion */
}

    /* Page thumbnails container */
    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      overflow-x: auto;
      height: auto;
    }

    .thumbnail {
      width: 60px;
      height: 80px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .thumbnail:hover {
      border-color: #007bff;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Media queries for resizing */
    @media (min-width: 1024px) {
      .flipbook {
        width: 80%;
        height: auto;
      }
    }

    @media (max-width: 768px) {
      .flipbook {
        width: 150%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="flipbook" id="flipbook">
      <div class="page"><img src="1.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="2.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="3.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="4.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="2.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="3.jpg" draggable="false" alt="" /></div>
    </div>
  </div>

  <div class="thumbnails" id="thumbnails">
    <div class="thumbnail" data-page="1"><img src="1.jpg" alt="" /></div>
    <div class="thumbnail" data-page="2"><img src="2.jpg" alt="" /></div>
    <div class="thumbnail" data-page="3"><img src="3.jpg" alt="" /></div>
    <div class="thumbnail" data-page="4"><img src="4.jpg" alt="" /></div>
    <div class="thumbnail" data-page="5"><img src="2.jpg" alt="" /></div>
    <div class="thumbnail" data-page="6"><img src="3.jpg" alt="" /></div>
  </div>

  <script>
    $(document).ready(function () {
      var flipbookEL = $('#flipbook');

      // Initialize Turn.js on the flipbook
      flipbookEL.turn({
        autoCenter: true
      });

      // Resize event listener
      function updateFlipbookSize() {
        const thumbnailHeight = document.querySelector('.thumbnails').offsetHeight || 100; // Dynamically calculate thumbnail height
        const isMobile = window.matchMedia("(max-width: 768px)").matches;
        const isPC = window.matchMedia("(min-width: 1024px)").matches;

        if (isMobile) {
          flipbookEL.turn('size', window.innerWidth * 1.5, window.innerHeight - thumbnailHeight);
        } else if (isPC) {
          flipbookEL.turn('size', window.innerWidth * 0.8, window.innerHeight - thumbnailHeight);
        } else {
          flipbookEL.turn('size', window.innerWidth, window.innerHeight - thumbnailHeight);
        }
      }

      function updateFlipbookSize() {
  const thumbnailHeight = document.querySelector('.thumbnails').offsetHeight || 100;
  const aspectRatio = 1.5; // Adjust as needed for your desired ratio
  const flipbookWidth = Math.min(window.innerWidth * 0.8, 800); // Limit max width
  const flipbookHeight = flipbookWidth / aspectRatio;

  flipbookEL.turn('size', flipbookWidth, flipbookHeight - thumbnailHeight);
}

      // Play sound on page turn
      var pageFlipAudio = new Audio('page-flip-4.mp3');
      flipbookEL.on('turning', function () {
        pageFlipAudio.play();
      });
    });
  </script>
</body>
</html>
