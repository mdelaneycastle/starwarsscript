<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://rkei0.csb.app/turn.min.js"></script>
  <style>
    html,
    body {
      background-color: #efefef;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin: auto;
    }

    .flipbook {
      width: 100%;
      max-width: 1002px; /* Match the image width */
      aspect-ratio: 1002 / 128; /* Maintain 1002:128 ratio */
      height: 100%;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .flipbook .page {
      width: 100%;
      height: 100%;
    }

    .flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the image fits while keeping the aspect ratio */
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="flipbook" id="flipbook">
      <div class="page"><img src="1.jpg" draggable="false" alt="Page 1" /></div>
      <div class="page"><img src="2.jpg" draggable="false" alt="Page 2" /></div>
      <div class="page"><img src="3.jpg" draggable="false" alt="Page 3" /></div>
      <div class="page"><img src="4.jpg" draggable="false" alt="Page 4" /></div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      var flipbookEL = $('#flipbook');

      // Initialize Turn.js
      flipbookEL.turn({
        width: 1002, // Use the exact image width
        height: 128, // Use the exact image height
        autoCenter: true
      });

      // Resize event listener
      function updateFlipbookSize() {
        const ratio = 1002 / 128; // Aspect ratio of the image
        const wrapperWidth = $(".wrapper").width();
        const wrapperHeight = $(".wrapper").height();

        let flipbookWidth = wrapperWidth;
        let flipbookHeight = flipbookWidth / ratio;

        if (flipbookHeight > wrapperHeight) {
          flipbookHeight = wrapperHeight;
          flipbookWidth = flipbookHeight * ratio;
        }

        flipbookEL.turn('size', flipbookWidth, flipbookHeight);
      }

      updateFlipbookSize(); // Initial size update
      window.addEventListener('resize', updateFlipbookSize); // Handle window resizing
    });
  </script>
</body>
</html>
