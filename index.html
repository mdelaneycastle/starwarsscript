<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickity Swipe Gallery</title>
    <!-- Flickity CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .gallery-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .carousel {
            height: 80%;
            background: #111;
        }
        .carousel-cell {
            width: 100%; /* Full width */
            height: 100%;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .carousel-cell img {
            max-width: 100%;
            max-height: 100%;
        }
        .thumbnail-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            padding: 10px;
        }
        .thumbnail-bar img {
            height: 60px;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }
        .thumbnail-bar img.active {
            border-color: #f00;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="carousel">
            <div class="carousel-cell"><img src="1.jpg" alt="Image 1"></div>
            <div class="carousel-cell"><img src="2.jpg" alt="Image 2"></div>
            <div class="carousel-cell"><img src="3.jpg" alt="Image 3"></div>
            <div class="carousel-cell"><img src="4.jpg" alt="Image 4"></div>
        </div>
        <div class="thumbnail-bar" id="thumbnailBar">
            <img src="1.jpg" alt="Thumbnail 1" data-index="0">
            <img src="2.jpg" alt="Thumbnail 2" data-index="1">
            <img src="3.jpg" alt="Thumbnail 3" data-index="2">
            <img src="4.jpg" alt="Thumbnail 4" data-index="3">
        </div>
    </div>

    <!-- Flickity JavaScript -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script>
        // Initialize Flickity
        const flkty = new Flickity('.carousel', {
            cellAlign: 'center',
            contain: true,
            wrapAround: true,
            autoPlay: 3000, // Auto-advance every 3 seconds
            prevNextButtons: true,
            pageDots: false,
            draggable: true
        });

        const thumbnailBar = document.getElementById('thumbnailBar');
        const thumbnails = Array.from(thumbnailBar.children);

        // Update active thumbnail when the slider changes
        flkty.on('select', () => {
            thumbnails.forEach((thumbnail, index) => {
                thumbnail.classList.toggle('active', index === flkty.selectedIndex);
            });
        });

        // Add click event to thumbnails
        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => {
                flkty.select(index);
            });
        });
    </script>
</body>
</html>
