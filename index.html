<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #dadada;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .gallery-container {
      width: 90%;
      height: 90%;
      text-align: center;
      position: relative;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 10;
    }

    #prev-button {
      left: 10px;
    }

    #next-button {
      right: 10px;
    }

    .main-image-gallery {
      display: flex;
      overflow-x: hidden; /* Prevent horizontal scrollbars */
      position: relative;
      transition: transform 0.3s ease-in-out; /* Smooth transition for swiping */
    }

    .main-image {
      flex: 0 0 100%; /* Each image takes up 100% of the container width */
      max-width: 800px;
      position: relative;
    }

    .main-image img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    #image-title {
      margin-top: 10px;
      font-size: 1.5rem;
      color: #333;
    }

    .thumbnail-gallery {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px;
      margin-top: 20px;
      scrollbar-width: none; /* Hide scrollbar */
    }

    .thumbnail-gallery::-webkit-scrollbar {
      display: none; /* Hide scrollbar */
    }

    .carousel-cell {
      flex: 0 0 auto;
      width: 100px;
      height: 70px;
      overflow: hidden;
      cursor: pointer;
      border-radius: 5px;
      border: 2px solid transparent;
      transition: border 0.2s;
    }

    .carousel-cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-cell img:hover,
    .carousel-cell.selected img {
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <button id="prev-button" class="nav-button">❮</button>
    <div id="main-gallery" class="main-image-gallery"></div>
    <button id="next-button" class="nav-button">❯</button>
    <div id="image-title">Title</div>
    <div id="thumbnails" class="thumbnail-gallery"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mainGallery = document.getElementById('main-gallery');
      const imageTitle = document.getElementById('image-title');
      const thumbnailsContainer = document.getElementById('thumbnails');
      const prevButton = document.getElementById('prev-button');
      const nextButton = document.getElementById('next-button');

      let currentIndex = 0;

      fetch('images.json')
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch images.json: ${response.statusText}`);
          }
          return response.json();
        })
        .then(images => {
          if (!Array.isArray(images)) {
            throw new Error('Invalid JSON format: Expected an array.');
          }

          const extractTitle = (filename) => filename.split('_')[0]; // Remove _1.jpg part

          // Populate the main gallery
          images.forEach((image, index) => {
            const mainImageDiv = document.createElement('div');
            mainImageDiv.classList.add('main-image');
            const mainImage = document.createElement('img');
            mainImage.src = `Images/${image}`;
            mainImage.alt = extractTitle(image);
            mainImageDiv.appendChild(mainImage);
            mainGallery.appendChild(mainImageDiv);

            // Populate thumbnails
            const thumbnailCell = document.createElement('div');
            thumbnailCell.classList.add('carousel-cell');
            const thumbnailImage = document.createElement('img');
            thumbnailImage.src = `Images/${image}`;
            thumbnailImage.alt = extractTitle(image);
            thumbnailImage.addEventListener('click', () => scrollToImage(index));
            thumbnailCell.appendChild(thumbnailImage);
            thumbnailsContainer.appendChild(thumbnailCell);
          });

          // Update the image title and highlight the selected thumbnail
          const updateUI = (index) => {
            imageTitle.textContent = extractTitle(images[index]);
            document.querySelectorAll('.carousel-cell').forEach((cell, idx) => {
              cell.classList.toggle('selected', idx === index);
            });
          };

          // Scroll to the selected image
          const scrollToImage = (index) => {
            const offset = index * -100; // Calculate the offset based on image index
            mainGallery.style.transform = `translateX(${offset}%)`;
            currentIndex = index;
            updateUI(index);
          };

          // Button controls
          prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
              scrollToImage(currentIndex - 1);
            }
          });

          nextButton.addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
              scrollToImage(currentIndex + 1);
            }
          });

          // Swipe functionality
          let touchStartX = 0;
          let touchEndX = 0;

          mainGallery.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
          });

          mainGallery.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX && currentIndex < images.length - 1) {
              scrollToImage(currentIndex + 1); // Swipe left
            } else if (touchEndX > touchStartX && currentIndex > 0) {
              scrollToImage(currentIndex - 1); // Swipe right
            }
          });

          // Initialize the gallery
          scrollToImage(0);
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
