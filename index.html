<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Collection</title>
    <style>
        body {
            background-color: #dadada;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        @font-face {
            font-family: 'Starjedi';
            src: url('./Starjedi.ttf');
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .main-image {
            width: 98%;
            max-height: 80vh;
            margin: 5px auto 0;
            object-fit: contain;
            z-index: 5;
        }

        .slider-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            z-index: 10;
        }

        .slider {
            display: flex;
            overflow-x: auto;
            padding: 5px;
            gap: 10px;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .slider img {
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
            flex-shrink: 0;
        }

        .slider img:hover {
            border: 2px solid #000;
        }

        .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 60px;
            text-align: center;
            font-family: 'Starjedi', sans-serif;
            font-size: 20px;
            text-transform: lowercase;
            z-index: 10;
        }

        .search-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #dadada;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .search-container input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 200px;
        }

        .search-container button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            background-color: #000;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <audio id="audio-player" src="saber.mp3" preload="auto"></audio>
    
    <div class="instructions" id="instructions">Swipe/Scroll to view more. Tap to Zoom.</div>
    <div class="main-content">
        <div class="title" id="image-title">a story of glory</div>
        <img id="main-image" class="main-image" src="Images/04A Story Of Glory_1.jpg" alt="Main">
    </div>
    <div class="slider-container">
        <div class="slider" id="slider-container"></div>
    </div>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter page number">
        <button id="search-button">Search</button>
    </div>
    <div class="modal" id="image-modal">
        <div class="modal-zoom">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
        </div>
        <span class="modal-controls" id="close-modal">&times;</span>
        <img id="modal-image" src="" alt="Modal">
    </div>
    <script>
        const imagesDataUrl = 'images.json';
        const thumbnailsPath = 'Thumbnails/';
        const imagesPath = 'Images/';

        const mainImage = document.getElementById('main-image');
        const imageTitle = document.getElementById('image-title');
        const sliderContainer = document.getElementById('slider-container');
        const instructions = document.getElementById('instructions');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.getElementById('close-modal');
        const zoomIn = document.getElementById('zoom-in');
        const zoomOut = document.getElementById('zoom-out');
        const audioPlayer = document.getElementById('audio-player');

        let currentZoom = 1.8;
        let idleTimeout;
        let audioPlayed = false;
        let imageList = [];

        document.addEventListener('click', () => {
            if (!audioPlayed) {
                audioPlayer.play().catch(error => console.error('Audio playback failed:', error));
                audioPlayed = true;
            }
        }, { once: true });

        function updateTitle(filename) {
            const title = filename.replace(/^..|_1\.jpg$/g, '').replace(/_/g, ' ').toLowerCase();
            imageTitle.textContent = title;
        }

        function createSlider(images) {
            images.forEach(image => {
                const thumb = document.createElement('img');
                thumb.src = `${thumbnailsPath}${image}`;
                thumb.alt = image;

                thumb.addEventListener('click', () => {
                    mainImage.src = `${imagesPath}${image}`;
                    updateTitle(image);
                });

                sliderContainer.appendChild(thumb);
            });
        }

        fetch(imagesDataUrl)
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch JSON');
                return response.json();
            })
            .then(images => {
                imageList = images; // Store the list of images
                createSlider(images);
            })
            .catch(error => console.error(error));

        searchButton.addEventListener('click', () => {
            const searchValue = searchInput.value.trim();
            if (!searchValue) return;

            let formattedSearch = searchValue.padStart(3, '0'); // Ensure it's three digits
            const match = imageList.find(image => image.startsWith(formattedSearch));

            if (match) {
                mainImage.src = `${imagesPath}${match}`;
                updateTitle(match);

                const matchingThumb = Array.from(sliderContainer.children).find(img => img.src.includes(match));
                if (matchingThumb) matchingThumb.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } else {
                alert('No matching image found');
            }
        });

        mainImage.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalImage.src = mainImage.src;
            modalImage.style.transform = `scale(${currentZoom})`;
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        zoomIn.addEventListener('click', () => {
            currentZoom += 0.1;
            modalImage.style.transform = `scale(${currentZoom})`;
        });

        zoomOut.addEventListener('click', () => {
            currentZoom = Math.max(0.1, currentZoom - 0.1);
            modalImage.style.transform = `scale(${currentZoom})`;
        });
    </script>
</body>
</html>
