<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook Demo</title>
  <!-- jQuery for Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js Library -->
  <script src="https://rkei0.csb.app/turn.min.js"></script>
  <style>
    html,
    body {
      background-color: #efefef;
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flipbook {
      width: 80vmin; /* Dynamically scale based on viewport */
      height: calc(80vmin * 1280 / 1002); /* Maintain aspect ratio */
      max-width: 100%;
      max-height: 100%;
      position: relative; /* Allow absolute positioning for page handles */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .flipbook .page {
      width: 100%;
      height: 100%;
    }

    .flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="flipbook" id="flipbook">
      <div class="page"><img src="1.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="2.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="3.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="4.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="2.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="3.jpg" draggable="false" alt="" /></div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      var flipbookEL = $('#flipbook');

      // Initialize Turn.js on the flipbook
      flipbookEL.turn({
        autoCenter: true
      });

      // Function to update flipbook size and handle alignment
      function updateFlipbookSize() {
        const flipbook = document.querySelector('.flipbook');
        const width = flipbook.offsetWidth;
        const height = width * (1280 / 1002); // Maintain aspect ratio

        // Set flipbook container height
        flipbook.style.height = height + 'px';

        // Update Turn.js dimensions and redraw
        flipbookEL.turn('size', width, height);
        flipbookEL.turn('resize'); // Ensure the handles are correctly repositioned
      }

      updateFlipbookSize(); // Initial size update
      window.addEventListener('resize', updateFlipbookSize); // Handle window resize
    });
  </script>
</body>
</html>
