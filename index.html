<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Collection.</title>
    <style>
    body {
        background-color: #dadada;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }
    
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    
    .logo {
        width: 150px;
        margin-bottom: 20px;
    }
    
    .main-image {
        width: 98%;
        max-height: 80vh;
        margin: 5px auto 0;
        object-fit: contain;
    }
    
    .slider-container {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
    }
    
    .slider {
        display: flex;
        overflow-x: auto;
        padding: 5px;
        gap: 10px;
        white-space: nowrap;
    }
    
    .slider img {
        height: 100px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border 0.3s;
    }
    
    .slider img:hover {
        border: 2px solid #000;
    }
    
    @media (max-width: 600px) {
        .search-container {
            bottom: 130px;
            width: 90%;
        }
        .search-box {
            font-size: 14px;
        }
        .search-button {
            font-size: 14px;
        }
        .title {
            font-size: 20px;
            white-space: normal;
            word-wrap: break-word;
            width: 90%;
            text-align: center;
        }
        .slider-container {
            bottom: 10px;
            width: 100%;
        }
    }
    </style>
</head>
<body>

<div class="main-content">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search for a page number...">
        <button class="search-button">Search</button>
    </div>
    <div class="title" id="image-title">the star wars</div>
    <img id="main-image" class="main-image" src="Images/The Star Wars_1.jpg" alt="Main">
</div>

<div class="slider-container">
    <div class="slider" id="slider-container"></div>
</div>

<div class="modal" id="image-modal">
    <div class="modal-zoom">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>
    <span class="modal-controls" id="close-modal">&times;</span>
    <img id="modal-image" src="" alt="Modal">
</div>

<script>
    const imagesDataUrl = 'newimages.json';
    const thumbnailsPath = 'Thumbnails/';
    const imagesPath = 'Images/';

    const mainImage = document.getElementById('main-image');
    const imageTitle = document.getElementById('image-title');
    const sliderContainer = document.getElementById('slider-container');
    const searchBox = document.querySelector('.search-box');
    const searchButton = document.querySelector('.search-button');
    const modal = document.getElementById('image-modal');
    const modalImage = document.getElementById('modal-image');
    const closeModal = document.getElementById('close-modal');
    const zoomIn = document.getElementById('zoom-in');
    const zoomOut = document.getElementById('zoom-out');
    let currentZoom = 1;
    let currentSearchIndex = -1;
    let currentMatches = [];

    function updateTitle(filename) {
        const title = filename.replace('_1.jpg', '').replace(/_/g, ' ');
        imageTitle.textContent = title;
    }

    function updateMainImage(image) {
        const imgPath = `${imagesPath}${image}`;
        mainImage.src = imgPath;
        updateTitle(image);
    }

    function createSlider(images) {
        sliderContainer.innerHTML = '';
        const filteredImages = images.filter(image => !image.includes('_sold'));

        filteredImages.forEach(image => {
            const thumb = document.createElement('img');
            thumb.src = `${thumbnailsPath}${image}`;
            thumb.alt = image;
            thumb.addEventListener('click', () => updateMainImage(image));
            sliderContainer.appendChild(thumb);
        });

        if (filteredImages.length > 0) updateMainImage(filteredImages[0]);
    }

    fetch(imagesDataUrl)
        .then(response => response.json())
        .then(images => createSlider(images))
        .catch(error => console.error('Error fetching JSON:', error));

    searchButton.addEventListener('click', handleSearch);
    searchBox.addEventListener('keypress', event => {
        if (event.key === 'Enter') handleSearch();
    });

    function handleSearch() {
        const query = searchBox.value.trim().toLowerCase();
        if (!query) {
            alert('Please enter a page number or a keyword.');
            return;
        }
        fetch(imagesDataUrl)
            .then(response => response.json())
            .then(images => {
                const filteredImages = images.filter(image => !image.includes('_sold'));
                const matches = filteredImages.filter(image => image.toLowerCase().includes(query));
                if (matches.length > 0) updateMainImage(matches[0]);
                else alert('No matches found.');
            });
    }
</script>
</body>
</html>
