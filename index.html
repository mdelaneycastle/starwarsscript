<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook Demo</title>
  <!-- jQuery for Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js Library -->
  <script src="https://rkei0.csb.app/turn.min.js"></script>
  <style>
    html,
    body {
      background-color: #efefef;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .wrapper {
      align-items: center;
      display: flex;
      height: 90%;
      justify-content: center;
      margin: 5%;
      width: 90%;
    }

    .aspect {
      padding-bottom: 70%;
      position: relative;
      width: 100%;
    }

    .aspect-inner {
      bottom: 0;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
    }

    .flipbook {
      height: 100%;
      transition: margin-left 0.25s ease-out;
      width: 100%;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .flipbook .page {
      height: 100%;
      width: 100%;
    }

    .flipbook .page img {
      max-width: 100%;
      height: 100%;
    }

    /* Media queries for resizing */
    @media (min-width: 1024px) { /* PC browsers */
      .wrapper {
        transform: scale(0.8); /* 20% smaller */
      }
    }

    @media (max-width: 768px) { /* Mobile browsers */
      .wrapper {
        transform: scale(1.5); /* 50% larger */
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="aspect">
      <div class="aspect-inner">
        <div class="flipbook" id="flipbook">
          <div class="page"><img src="1.jpg" draggable="false" alt="" /></div>
          <div class="page"><img src="2.jpg" draggable="false" alt="" /></div>
          <div class="page"><img src="3.jpg" draggable="false" alt="" /></div>
          <div class="page"><img src="4.jpg" draggable="false" alt="" /></div>
          <div class="page"><img src="2.jpg" draggable="false" alt="" /></div>
          <div class="page"><img src="3.jpg" draggable="false" alt="" /></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var flipbookEL = document.getElementById('flipbook');

    // Initialize turn.js on the flipbook
    $(document).ready(function () {
      $(flipbookEL).turn({
        autoCenter: true
      });

      // Resize event listener
      window.addEventListener('resize', function () {
        flipbookEL.style.width = '';
        flipbookEL.style.height = '';
        $(flipbookEL).turn('size', flipbookEL.clientWidth, flipbookEL.clientHeight);
      });
    });
  </script>
</body>
</html>
