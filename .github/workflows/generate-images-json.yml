name: Generate Images JSON

on:
  push:
    branches:
      - main  # Replace with your default branch name if different
  workflow_dispatch: # Allows you to manually trigger the workflow

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate images.json
      run: |
        echo "Generating images.json..."
        cd Images
        ls -1 > ../images.json
        cd ..
        jq -R -s -c 'split("\n")[:-1]' images.json > temp.json
        mv temp.json images.json

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add images.json
        git commit -m "Update images.json"
        git push
