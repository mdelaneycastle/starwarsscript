<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook Demo</title>
  <!-- jQuery for Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js Library -->
  <script src="https://rkei0.csb.app/turn.min.js"></script>
  <style>
    html,
    body {
      background-color: #efefef;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .wrapper {
      align-items: center;
      display: flex;
      justify-content: center;
      height: 90%; /* Ensures flipbook takes most of the screen */
      margin: auto;
    }

    .flipbook {
      width: 80vw; /* Use a percentage of the viewport width */
      height: auto; /* Height will be dynamically calculated */
      max-width: 800px;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .flipbook .page img {
      width: 100%;
      height: auto; /* Maintain the aspect ratio */
    }

    /* Page thumbnails container */
    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      overflow-x: auto;
      height: auto;
    }

    .thumbnail {
      width: 60px;
      height: 80px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .thumbnail:hover {
      border-color: #007bff;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Media queries for resizing */
    @media (min-width: 1024px) {
      .flipbook {
        width: 80%;
        height: auto;
      }
    }

    @media (max-width: 768px) {
      .flipbook {
        width: 150%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="flipbook" id="flipbook">
      <div class="page"><img src="1.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="2.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="3.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="4.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="2.jpg" draggable="false" alt="" /></div>
      <div class="page"><img src="3.jpg" draggable="false" alt="" /></div>
    </div>
  </div>

  <div class="thumbnails" id="thumbnails">
    <div class="thumbnail" data-page="1"><img src="1.jpg" alt="" /></div>
    <div class="thumbnail" data-page="2"><img src="2.jpg" alt="" /></div>
    <div class="thumbnail" data-page="3"><img src="3.jpg" alt="" /></div>
    <div class="thumbnail" data-page="4"><img src="4.jpg" alt="" /></div>
    <div class="thumbnail" data-page="5"><img src="2.jpg" alt="" /></div>
    <div class="thumbnail" data-page="6"><img src="3.jpg" alt="" /></div>
  </div>

  <script>
    $(document).ready(function () {
  var flipbookEL = $('#flipbook');

  function updateFlipbookSize() {
    const aspectRatio = 4 / 3; // Replace with your image aspect ratio (width / height)
    const thumbnailHeight = document.querySelector('.thumbnails').offsetHeight || 100;

    let flipbookWidth = Math.min(window.innerWidth * 0.8, 800); // Maintain max-width
    let flipbookHeight = flipbookWidth / aspectRatio;

    // Adjust for available space
    if (flipbookHeight > window.innerHeight - thumbnailHeight) {
      flipbookHeight = window.innerHeight - thumbnailHeight;
      flipbookWidth = flipbookHeight * aspectRatio;
    }

    // Apply calculated dimensions
    flipbookEL.turn('size', flipbookWidth, flipbookHeight);

    // Ensure flipbook container matches the calculated dimensions
    flipbookEL.css({
      width: flipbookWidth + 'px',
      height: flipbookHeight + 'px'
    });
  }

  // Initialize Turn.js on the flipbook
  flipbookEL.turn({
    autoCenter: true,
    height: 'auto', // Automatically adjust based on aspect ratio
    width: 'auto' // Automatically adjust based on aspect ratio
  });

  updateFlipbookSize(); // Initial size update
  window.addEventListener('resize', updateFlipbookSize); // Handle window resize

  // Handle thumbnail click to navigate pages
  $('#thumbnails').on('click', '.thumbnail', function () {
    var page = $(this).data('page');
    flipbookEL.turn('page', page);
  });

  // Play sound on page turn
  var pageFlipAudio = new Audio('saber.mp3');
  flipbookEL.on('turning', function () {
    pageFlipAudio.play();
  });
});
  </script>
</body>
</html>
